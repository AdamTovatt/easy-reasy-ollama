<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Chat</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  
  <!-- Login Section -->
  <div id="login-section" class="cool-border">
    <form id="login-form" class="login-form">
      <h1>Ollama Chat</h1>
      <label for="api-key">API Key:</label>
      <input type="password" id="api-key" placeholder="Enter your API key" required>
      <button type="submit">Login</button>
      <div id="login-error" class="error-message" style="display: none;"></div>
    </form>
  </div>
  
  <!-- Chat Section -->
  <div id="chat-section" class="chat-layout" style="display: none;">
    <div class="chat-header">
      <div class="chat-controls">
        <select id="model-select" class="model-select">
          <option value="">Loading models...</option>
        </select>
        <div class="user-controls">
          <button id="theme-toggle" title="Toggle dark/light mode" class="theme-toggle">
            <span id="theme-icon">ðŸŒ™</span>
          </button>
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </div>
    
    <div class="chat-main">
      <div id="chat-output" class="chat-output"></div>
    </div>
    
    <div class="chat-input-container">
      <form id="chat-form" class="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  
  <script src="/script.js"></script>
  <script>
    // Theme toggle logic
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const html = document.documentElement;
    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      themeIcon.textContent = theme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
    }
    themeToggle.addEventListener('click', () => {
      const current = html.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });
    // Set initial icon
    setTheme(html.getAttribute('data-theme') || 'dark');
  </script>
</body>
</html>
